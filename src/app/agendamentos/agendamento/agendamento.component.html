<div class="agendamento-block">
    <app-animal-estimacao *ngIf="idCliente"
                            [idCliente]="idCliente"
                            [isVisualizacao]="isVisualizacao"
                            (recupera-animais-estimacao)="recuperaAnimaisEstimacaoSelecionados($event)">    
    </app-animal-estimacao>
    <app-servico-detalhado [idServico]="idServico"
                            [idPrestador]="idPrestador"
                            [isVisualizacao]="isVisualizacao">    
    </app-servico-detalhado>
    <app-cliente></app-cliente>
</div>
<div class="agendamento-send">
    <mat-form-field>
        <mat-label>Comentário</mat-label>
        <textarea matInput [(ngModel)]="comentario"></textarea>
    </mat-form-field>
    <mat-card>
        <p><strong> Preço final: {{precoFinal}} </strong> </p>
    </mat-card>    
    <span>
        <button mat-button (click)="adicionarAgendamento()">Agendar</button>
    </span>    
</div>
