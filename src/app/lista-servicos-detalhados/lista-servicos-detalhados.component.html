<section>
    <h3 class="page-section-title">{{'SERVICOS_DISPONIVEIS' | translate}}</h3>
    <div class="conteiner-lista-servicos-detalhados" *ngIf="servicosDetalhados; then servicosDetalhadosBlock else vazioBlock"></div>
    
    <ng-template #vazioBlock>
        <p>{{'NENHUM_SERVICO_CADASTRADO' | translate}}</p>
    </ng-template>

    <ng-template #servicosDetalhadosBlock>
        <mat-list class="lista-servicos-detalhados">
            <mat-list-item *ngFor="let servicoDetalhado of servicosDetalhados">
                <div class="lista-servicos-detalhados__item">
                    <span>{{servicoDetalhado.tipo.nome}}</span> 
                    <span>{{servicoDetalhado.preco | currency: 'BRL'}}</span>
                    <span *ngIf="servicoDetalhado.prestador">{{servicoDetalhado.prestador.nome}}</span>  
                    <div class="lista-servicos-detalhados__button-container" *ngIf="servicoDetalhado.prestador">
                        <button mat-flat-button color="accent" >{{'AGENDAR' | translate}}</button>
                        <a mat-button color="primary" href="/avaliacao?servicoAvaliado={{servicoDetalhado.id}}&prestador={{servicoDetalhado.prestador.id}}">{{'AVALIACOES' | translate}}</a>
                    </div>
                </div>
            </mat-list-item>
        </mat-list>

        <mat-paginator #paginator
            [length]="quantidadeTotal"
            [pageIndex]="paginaAtual"
            [pageSize]="quantidadePagina"
            [pageSizeOptions]="[3, 6, 9, 12]"
            (page)="pageEvent = eventoPagina($event)">
        </mat-paginator>
    </ng-template>
</section>
