<mat-toolbar>

      <span>
        <a href="/"><img src="../assets/icons/Logo.png" width=70 ></a>
      </span>
      
      <span class="spacer"></span>
      <span >
        <mat-icon>language</mat-icon>
        <button mat-button (click)="changeLang()">
          {{'VER_TRADUZIDO' | translate}}
        </button>
      </span>
      
      <span  *ngIf="!isLogged">   
        <a mat-button href="/cadastro" class="menu-item">
          {{ 'CADASTRO' | translate}}
        </a>

        <a mat-button href="/login" class="menu-item">
          Login
        </a>
      </span>
    
      <span *ngIf="isLogged">
        <a mat-button href="/perfil" class="menu-item">
          {{ 'PERFIL' | translate}}
        </a>

        <button mat-button (click)="deslogar()" class="menu-item">
          Log out
        </button>
      </span>

    

</mat-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>
