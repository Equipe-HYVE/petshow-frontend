
<div class=selecao_servico>

    <mat-tab-group mat-align-tabs="center">
        <mat-tab *ngFor="let grupo of grupos" class="menu-title" label="{{grupo | translate}}">

        </mat-tab>
    </mat-tab-group>      
    
    <div class=attribution>
