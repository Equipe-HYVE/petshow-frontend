<section>
    <h3 class="page-section-title">Animais</h3>
    <div class="conteiner-animal-list" *ngIf="animaisEstimacao; then animaisBlock else vazioBlock"></div>
    
    <ng-template #vazioBlock>
        <p>Nenhum animal cadastrado</p>
    </ng-template>

    <ng-template #animaisBlock>
        <mat-list class="animal-list">
            <mat-list-item *ngFor="let animal of animaisEstimacao">
                <div class="animal-list__item">
                    <span>{{animal.nome}}</span> 
                    <div class="animal-list__button-container">
                        <button mat-flat-button color="accent" (click)="selecionaAnimal(animal)">Editar</button>
                        <button mat-flat-button color="warn" (click)="removeAnimal(animal)">Remover</button>
                    </div>
                </div>
                </mat-list-item>
        </mat-list>
    </ng-template>
</section>
