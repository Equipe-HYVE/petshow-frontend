<section>
    <h3 class="page-section-title">Adicionar animal</h3>
    <div class="form">
        <mat-form-field>
            <mat-label>Nome do pet</mat-label>
            <!-- <input matInput [(ngModel)]="animal?.nome" (ngModelChange)="animal?.nome ? animal.nome = $event.target.value : ''" placeholder="Ex. Bidu" /> -->
            <!-- <input matInput [(ngModel)]="animal?.nome" (ngModelChange)="animal?.nome ? animal.nome = $event.target.value : ''" placeholder="Ex. Bidu" /> -->
            <input matInput [ngModel]="animal?.nome" placeholder="Ex. Bidu" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Tipo do animal</mat-label>
            <mat-select>
              <mat-option *ngFor="let tipo of getTipoAnimalKeys()">
                  {{tipo}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="form__button-container">
            <button mat-flat-button color="primary">Adicionar</button>
            <button mat-stroked-button color="warn">Limpar</button>
          </div>
    </div>
    <!-- <input type="file" name="" id="" placeholder="Foto do animal"> -->
</section>
