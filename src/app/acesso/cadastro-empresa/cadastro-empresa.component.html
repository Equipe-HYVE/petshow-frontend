<div *ngIf="empresa">
    <input matInput [(ngModel)]="empresa.nome" (change)="alteraEmpresa('nome', $event.target.value)"/>
    <input matInput [(ngModel)]="empresa.nomeSocial"(change)="alteraEmpresa('nomeSocial', $event.target.value)" />
    <input matInput [(ngModel)]="empresa.cnpj" (change)="alteraEmpresa('cnpj', $event.target.value)"/>
</div>
