<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputNome">{{'NOME_COMPLETO' | translate}}</label>
      <input type="text" class="form-control" id="inputNome" placeholder="JoÃ£o" required [(ngModel)]="prestador.nome" name="nome">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCpf">CPF</label>
      <input type="text" class="form-control" id="inputCpf" placeholder="444.444.444-44" mask="000.000.000-00" required [(ngModel)]="prestador.cpf" name="cpf">
    </div>
    <div class="form-group col-md-4">
      <label for="inputTelefone">{{'TELEFONE' | translate}}</label>
      <input type="text" class="form-control" id="inputTelefone" placeholder="(11) 99999-9999" mask="(00)00000-0000" required [(ngModel)]="prestador.telefone" name="telefone">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">E-mail</label>
      <input type="text" class="form-control" id="inputEmail" [formControl]="emailFormControl" placeholder="petshow@gmail.com" required [(ngModel)]="prestador.login.email" name="email">
      <div *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        {{'EMAIL_INVALIDO' | translate}}

      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputSenha">{{'SENHA' | translate}}</label>
      <input type="password" class="form-control" [formControl]="senhaFormControl" id="inputPassword" required [(ngModel)]="prestador.login.senha" name="senha">
    </div>
  </div>
  <!-- VERIFICAR REGRA DE VERIFICACAO SENHA-->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputConfirmarSenha">{{'REPITA_SENHA' | translate}}</label>
      <input type="password" class="form-control" [formControl]="confirmarSenhaFormControl" id="inputPassword2" required [(ngModel)]="confirmarSenha" name="senha">
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <div class="form-check">
      </div>
      <div class="form-check">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">{{'DESC_SERVICO' | translate}} </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required [(ngModel)]="prestador.descricao" [formControl]="enderecoFormControl" name="descricao"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <h1>{{'ENDERECO' | translate}}</h1>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">{{'LOGRADOURO' | translate}}</label>
      <input type="text" class="form-control" id="inputCity" [formControl]="enderecoFormControl" required [(ngModel)]="prestador.endereco.logradouro" name="logradouro">
    </div>
    <div class="form-group col-md-2">
      <label for="inputCity">{{'NUMERO' | translate}}</label>
      <input type="text" class="form-control" [formControl]="enderecoFormControl" id="inputCity" mask="0*" placeholder="30" required [(ngModel)]="prestador.endereco.numero" name="numero">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">{{'COMPLEMENTO' | translate}}</label>
      <input type="text" class="form-control" [formControl]="enderecoFormControl" id="inputCity" required [(ngModel)]="prestador.endereco.complemento" name="complemento">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputBairro">{{'BAIRRO' | translate}}</label>
    <input type="text" class="form-control" [formControl]="enderecoFormControl" id="inputBairro" required [(ngModel)]="prestador.endereco.bairro" name="bairro">
  </div>
  <div class="form-group col-md-3">
    <label for="inputCEP">{{'CEP' | translate}}</label>
    <input type="text" class="form-control" [formControl]="enderecoFormControl" id="inputCEP" mask="00000-000" required [(ngModel)]="prestador.endereco.cep" name="cep">
  </div>
  </div>

  <div class="form-row col-md-12">
    <div class="form-group col-md-4">
      <label for="inputEstado">{{'ESTADO' | translate}}</label>
      <select id="inputEstado" class="form-control" required [(ngModel)]="prestador.endereco.estado" name="estado"
      (change)="carregarCidades($event.target.value)">
        <option selected>{{'ESTADO' | translate}}</option>
        <option *ngFor="let estado of estados" value="{{estado.sigla}}">{{estado.nome}}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">{{'CIDADE' | translate}}</label>
        <select class="form-control" id="inputCity" required [(ngModel)]="prestador.endereco.cidade" name="cidade">
          <option *ngFor="let cidade of cidades" value="{{cidade.nome}}">{{cidade.nome}}</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        {{'CARTAO_CREDITO' | translate}}
      </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          {{'CARTAO_DEBITO' | translate}}
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          {{'CARTAO_ESTABELECIMENTO' | translate}}
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          {{'DINHEIRO_ESTABELECIMENTO' | translate}}
        </label>
      </div>
  </div>
  <div *ngIf="errorMessage">{{errorMessage | translate}}</div>
  <div *ngIf="erroRequisicao">{{erroRequisicao}}</div>

  <div class="form__button-container">
    <button mat-flat-button color="primary" (click)="cadastrarPrestador(prestador)" >{{'CADASTRAR' | translate}}</button>
  </div>
