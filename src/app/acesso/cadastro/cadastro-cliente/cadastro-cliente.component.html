<app-info-pessoal-cadastro [usuario]="cliente" [confirma-senha]="confirmarSenha"
[telefone-control]="telefoneFormControl"
[cpf-control]="cpfFormControl"
[nome-control]="nomeFormControl"
[email-control]="emailFormControl"
[senha-control]="senhaFormControl"
[confirma-senha-control]="confirmaSenhaFormControl"
(repete-senha)="repetirSenha($event)"
></app-info-pessoal-cadastro>
<app-endereco-cadastro [endereco]="cliente.endereco"
[logradouro-control]="logradouroFormControl"
[numero-control]="numeroFormControl"
[complemento-control]="complementoFormControl"
[bairro-control]="bairroFormControl"
[cep-control]="cepFormControl"
></app-endereco-cadastro>

<p>{{errorMessage | translate}}</p>
<div class="form__button-container">
  <button mat-flat-button color="primary" [disabled]="hasErrors()" (click)="cadastrarCliente(cliente)">{{'CADASTRAR' | translate}}</button>
</div>
