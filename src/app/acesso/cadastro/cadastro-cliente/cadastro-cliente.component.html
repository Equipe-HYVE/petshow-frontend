<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNome">{{'NOME_COMPLETO' | translate}}</label>
      <input type="text" class="form-control" id="inputNome" placeholder="JoÃ£o" required [(ngModel)]="cliente.nome"
        name="nome">
      <!-- <div *ngIf="!nome.pristine && nome.errors">  
        <p *ngIf="nome.errors.required">
          {{'NOME_OBRIGATORIO' | translate}}
        </p>
        <p *ngIf="nome.errors.minlength">
          {{'NOME_MIN_CARACT' | translate}}
        </p>
        <p *ngIf="nome.errors.maxlength">
          {{'NOME_MAX_CARACT' | translate}}
        </p>
      </div> -->
    </div>
    <!-- <div class="form-group col-md-6">
      <label for="inputNomeSocial">{{'NOME_SOCIAL' | translate}} </label>
      <input type="text" class="form-control" id="inputNomeSocial" placeholder="Nome Social" required [(ngModel)]="cliente.nomeSocial" name="nomeSocial">
    </div> -->
    <div class="form-group col-md-6">
      <label for="inputTelefone">{{'TELEFONE' | translate}}</label>
      <input type="text" class="form-control" id="inputTelefone" placeholder="(11) 99999-9999" required
        [(ngModel)]="cliente.telefone" name="telefone">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">E-mail</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="petshow@gmail.com" required
        [(ngModel)]="cliente.login.email" name="email">
      <div *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        {{'EMAIL_INVALIDO' | translate}}

      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputSenha">{{'SENHA' | translate}}</label>
      <input type="password" class="form-control" formControlName="senha" id="inputPassword" required
        [(ngModel)]="cliente.login.senha" name="senha">
    </div>
  </div>
  <!-- VERIFICAR REGRA DE VERIFICACAO SENHA-->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputConfirmarSenha">{{'REPITA_SENHA' | translate}}</label>
      <input type="password" class="form-control" formControlName="confirmarSenha" id="inputPassword2" required
        [(ngModel)]="cliente.login.senha" name="senha">
    </div>
  </div>

  <!-- <div class="col-md-3">
      <div class="form-group">
        <button type="button" class="btn btn-outline-primary">{{'ADICIONAR_FOTO' | translate}}</button>
        <br>
        <img src="..." class="img-fluid" alt="Responsive image">
      </div>
    </div> -->


  <div class="form-row">
    <div class="form-group col-md-12">
      <h1>{{'ENDERECO' | translate}}</h1>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">{{'LOGRADOURO' | translate}}</label>
      <input type="text" class="form-control" id="inputCity" required [(ngModel)]="cliente.endereco.logradouro"
        name="logradouro">
    </div>
    <div class="form-group col-md-2">
      <label for="inputCity">{{'NUMERO' | translate}}</label>
      <input type="text" class="form-control" id="inputCity" required [(ngModel)]="cliente.endereco.numero"
        name="numero">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">{{'COMPLEMENTO' | translate}}</label>
      <input type="text" class="form-control" id="inputCity" required [(ngModel)]="cliente.endereco.complemento"
        name="complemento">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCEP">{{'BAIRRO' | translate}}</label>
      <input type="text" class="form-control" id="inputCEP" required [(ngModel)]="cliente.endereco.bairro"
        name="bairro">
    </div>
    <div class="form-group col-md-3">
      <label for="inputCEP">{{'CEP' | translate}}</label>
      <input type="text" class="form-control" id="inputCEP" required [(ngModel)]="cliente.endereco.cep" name="cep">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">{{'CIDADE' | translate}}</label>
        <input type="text" class="form-control" id="inputCity" required [(ngModel)]="cliente.endereco.cidade"
          name="cidade">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">{{'ESTADO' | translate}}</label>
        <select id="inputEstado" class="form-control" required [(ngModel)]="cliente.endereco.estado" name="estado">
          <option selected>{{'ESTADO' | translate}}</option>
          <option>...</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form__button-container">
    <button mat-flat-button color="primary" (click)="cadastrarCliente(cliente)">{{'CADASTRAR' | translate}}</button>
  </div>
</form>
