<div *ngIf="!isCliente && !isPrestador" class="selecao-tipo">
    <button mat-flat-button color="primary" (click) = "exibirFormPrestador()">{{'PRESTADOR' | translate}}</button>

    <button mat-flat-button color="primary" (click) = "exibirFormCliente()">{{'CLIENTE' | translate}}</button>
</div>

<app-cadastro-conta *ngIf="isCliente || isPrestador"
                    [tipo-conta]="tipoConta"></app-cadastro-conta>
