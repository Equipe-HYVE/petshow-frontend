<div *ngIf="endereco; then enderecoBlock else vazioBlock"></div>

<ng-template #enderecoBlock>
    <mat-card class="endereco-block">
        <div>
            <p>{{'ENDERECO' | translate}}</p>
            <span maxlength="10">{{endereco.logradouro}}, {{endereco.numero}}</span>
            <span maxlength="5">{{endereco.complemento}}</span>
            <span>{{endereco.cep | mask: '00000-000'}}</span>
            <span>{{endereco.bairro}}</span>
            <span *ngIf="endereco.cidade && endereco.estado">{{endereco.cidade}} - {{endereco.estado}}</span>
        </div>
        <button mat-flat-button color="primary" (click)="openDialog()">{{'ALTERAR_ENDERECO' | translate}}</button>
    </mat-card>
</ng-template>

<ng-template #vazioBlock>
    <mat-card class="endereco-block">
        <div>
            <p>{{'ENDERECO' | translate}}</p>
            <p>{{'NENHUM_ENDERECO_REGISTRADO' | translate}}</p>
            <button mat-flat-button color="primary">{{'CRIAR_ENDERECO' | translate}}</button>
        </div>
    </mat-card>
</ng-template>
