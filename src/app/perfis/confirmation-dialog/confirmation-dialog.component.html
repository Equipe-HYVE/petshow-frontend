<div mat-dialog-content class="dialog">
    <p class="mensagem">{{data.mensagem | translate}}</p>

    <div class="dialog__button-container">
        <button mat-flat-button [mat-dialog-close]="data" color="warn" (click)="cancelar()">{{'CANCELAR' | translate}}</button>
        <button mat-flat-button [mat-dialog-close]="data" cdkFocusInitial color="primary">{{'CONFIRMAR' | translate}}</button>
    </div>
</div>
