<mat-dialog-content class = "confirma-cancelamento">
  <p>{{ data  | translate}}</p>
  <!-- <p>{{'DESEJA_CONFIRMAR_AGENDAMENTO' | translate}}</p> -->
</mat-dialog-content>

<mat-dialog-actions class="buttons-footer">
      <button mat-flat-button (click)="onNoClick()" color="warn">{{'NAO' | translate}}</button>
      <button mat-flat-button [mat-dialog-close]="true"  color="primary">{{'SIM' | translate}}</button>
</mat-dialog-actions>
