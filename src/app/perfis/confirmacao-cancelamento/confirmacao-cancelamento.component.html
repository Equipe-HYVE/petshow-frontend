<mat-dialog-content class = "confirma-cancelamento">
  <p>Deseja confirmar cancelamento?</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
      <button mat-flat-button [mat-dialog-close]="true"  color="warn">{{'SIM' | translate}}</button>
        <button mat-flat-button (click)="onNoClick()" color="primary">{{'NAO' | translate}}</button>
</mat-dialog-actions>
