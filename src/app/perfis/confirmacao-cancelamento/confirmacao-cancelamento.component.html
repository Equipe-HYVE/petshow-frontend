<mat-dialog-content class = "confirma-cancelamento">
  <p>Deseja confirmar cancelamento?</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
      <button mat-flat-button color="warn"
        (click)="confirmaCancelamento()">{{'SIM' | translate}}</button>
        <button mat-flat-button color="primary" mat-dialog-close>{{'NAO' | translate}}</button>
</mat-dialog-actions>
