<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <form>
    <div class="form-row">
      <h1>Nome do Prestador</h1>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputEmail4" placeholder="Nome Completo">
            <h2>Localização</h2>
            <img src="..." class="img-fluid" alt="Responsive image">
        </div>
        <div class="form-group col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h2>Serviços Disponibilizados</h2>
                </div>

                  <table class="table-striped">
                    <thead>
                      <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let employee of employees | async">
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.emailId}}</td>
                        <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                            <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                            <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>

              </div>
        </div>
    </div>

  </form>

</body>
